<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh viên</title>
    <link rel="icon" type="image/x-icon" href="assets/images/hou-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav class="navbar-custom d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <button id="toggle-btn" class="me-2"><i class="bi bi-list text-white fs-4"></i></button>
            <a class="brand-title text-white" href="#">QUẢN LÝ SINH VIÊN</a>
        </div>
        <div class="me-3 text-end" id="authButtons"></div>
    </nav>

    <aside id="sidebar" class="sidebar">
        <div class="px-3">
            <div class="mb-3 px-2">
                <img src="assets/images/hou-logo.png" style="width:40px;" alt="logo"> 
                <span class="fw-bold ms-2">Hệ thống</span>
            </div>
            <nav class="menu">
                <a href="manager_dashboard.html"><i class="bi bi-house me-2"></i> Trang chủ</a>
                <a href="manager_classes.html"><i class="bi bi-easel me-2"></i> Quản lý Lớp học</a>
                <a href="manager_students.html" class="active"><i class="bi bi-people me-2"></i> Quản lý Sinh viên</a>
            </nav>
        </div>
    </aside>
    <div id="overlay" class="overlay"></div>

    <main class="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between mb-3">
                <h3 class="fw-bold">Danh sách Sinh viên</h3>
                <button class="btn btn-primary" onclick="openModal()">
                    <i class="bi bi-plus-lg"></i> Thêm mới
                </button>
            </div>

            <div class="card p-3 mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="searchStudent" class="form-control" placeholder="Nhập tên hoặc mã SV...">
                            <button class="btn btn-primary" onclick="loadStudents()"><i class="bi bi-search"></i> Tìm kiếm</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card p-3">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Mã SV</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>Ngày sinh</th>
                                <th>Trạng thái</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="student-list-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm Sinh viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="studentForm">
                        <input type="hidden" id="studentId">
                        <div class="mb-3">
                            <label class="form-label">Mã Sinh viên</label>
                            <input type="text" class="form-control" id="studentCode" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Ngày sinh</label>
                                <input type="date" class="form-control" id="dob">
                            </div>
                            <div class="col">
                                <label class="form-label">Giới tính</label>
                                <select class="form-select" id="gender">
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                    <option value="Khác">Khác</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="saveStudent()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="scheduleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title"><i class="bi bi-calendar-week me-2"></i> Lịch học: <span id="scheduleStudentName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th>Mã Lớp</th>
                                    <th>Môn Học</th>
                                    <th>Giảng Viên</th>
                                    <th>Lịch Học</th>
                                    <th>Phòng</th>
                                    <th>Điểm (GK/CK)</th>
                                </tr>
                            </thead>
                            <tbody id="schedule-tbody"></tbody>
                        </table>
                    </div>
                    <div id="no-class-msg" class="text-center text-muted py-3 d-none">Sinh viên này chưa đăng ký lớp nào.</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/manager_students.js"></script>
</body>
</html>
