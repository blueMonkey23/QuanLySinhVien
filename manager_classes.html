<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quản lý Lớp học</title>
  <link rel="icon" type="image/x-icon" href="assets/images/hou-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <nav class="navbar-custom d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <button id="toggle-btn" class="me-2"><i class="bi bi-list text-white fs-4"></i></button>
      <a class="brand-title text-white" href="#">QUẢN LÝ ĐÀO TẠO</a>
    </div>
    <div class="me-3 text-end" id="authButtons"></div>
  </nav>

  <aside id="sidebar" class="sidebar" aria-hidden="false">
    <div class="px-3">
      <div class="mb-3 px-2">
        <img src="assets/images/hou-logo.png" alt="logo" style="width:44px;height:44px;border-radius:8px;margin-right:.6rem;vertical-align:middle">
        <span style="vertical-align:middle;font-weight:700">Hệ thống Quản lý</span>
      </div>
      
      <nav class="menu">
        <a href="manager_dashboard.html"><i class="bi bi-house me-2"></i> Trang chủ</a>
        <a href="manager_classes.html" class="active"><i class="bi bi-easel me-2"></i> Quản lý Lớp học</a>
        <a href="manager_students.html"><i class="bi bi-people me-2"></i> Quản lý Sinh viên</a>
        <a href="manager_grades.html"><i class="bi bi-journal-check me-2"></i> Quản lý Điểm số</a>
        <a href="manager_attendance.html"><i class="bi bi-person-check me-2"></i> Điểm danh</a>
        <a href="manager_assignments.html"><i class="bi bi-file-earmark-text me-2"></i> Quản lý Bài tập</a>
        <a href="manager_schedule.html"><i class="bi bi-calendar-event me-2"></i> Lịch giảng dạy</a>
      </nav>
      </div>
  </aside>

  <div id="overlay" class="overlay"></div>

  <main class="content">
    <div class="container-fluid">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-primary">Quản lý Lớp học</h3>
        <a href="add_Class.html" class="btn btn-primary">
          <i class="bi bi-plus-circle me-2"></i> Thêm Lớp học
        </a>
      </div>

      <div class="card p-3 mb-3 shadow-sm border-0">
        <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control border-start-0" id="searchClass" placeholder="Tìm mã lớp, tên môn...">
            </div>
          </div>
          <div class="col-md-3">
             <select class="form-select">
                 <option>Tất cả học kỳ</option>
                 <option>HK1 2024-2025</option>
             </select>
          </div>
        </div>
      </div>
      
      <div class="card shadow-sm border-0 p-0">
        <div class="card-header bg-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h6 class="mb-0 fw-bold">Danh sách Lớp học</h6>
                <span class="badge bg-secondary" id="class-count">Đang tải...</span>
            </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Mã Lớp</th>
                <th>Tên Môn học</th>
                <th>Giảng viên</th>
                <th>Học kỳ</th>
                <th>Sĩ số</th>
                <th>Trạng thái</th>
                <th class="text-center">Hành động</th>
              </tr>
            </thead>
            <tbody id="class-list-tbody">
                <tr><td colspan="7" class="text-center py-4">Đang tải danh sách...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<script src="js/manager_classes.js"></script>
</body>
</html>
