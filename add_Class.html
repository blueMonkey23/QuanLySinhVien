<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm lớp học</title>
    <link rel="icon" type="image/x-icon" href="assets/images/hou-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <nav class="navbar-custom d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <button id="toggle-btn" class="me-2"><i class="bi bi-list text-white fs-4"></i></button>
            <a class="brand-title text-white" href="#">QUẢN LÝ ĐÀO TẠO</a>
        </div>
        <div class="me-3 text-end" id="authButtons"></div>
    </nav>

  <aside id="sidebar" class="sidebar" aria-hidden="false">
    <div class="px-3">
      <div class="mb-3 px-2">
        <img src="assets/images/hou-logo.png" alt="logo" style="width:44px;height:44px;border-radius:8px;margin-right:.6rem;vertical-align:middle">
        <span style="vertical-align:middle;font-weight:700">Hệ thống Quản lý</span>
      </div>
      
      <nav class="menu">
        <a href="manager_dashboard.html"><i class="bi bi-house me-2"></i> Trang chủ</a>
        <a href="manager_classes.html" class="active"><i class="bi bi-easel me-2"></i> Quản lý Lớp học</a>
        <a href="manager_students.html"><i class="bi bi-people me-2"></i> Quản lý Sinh viên</a>
        <a href="manager_grades.html"><i class="bi bi-journal-check me-2"></i> Quản lý Điểm số</a>
        <a href="manager_attendance.html"><i class="bi bi-person-check me-2"></i> Điểm danh</a>
        <a href="manager_assignments.html"><i class="bi bi-file-earmark-text me-2"></i> Quản lý Bài tập</a>
        <a href="manager_schedule.html"><i class="bi bi-calendar-event me-2"></i> Lịch giảng dạy</a>
      </nav>
      </div>
  </aside>
    <div id="overlay" class="overlay"></div>

    <main class="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="m-0 fw-bold text-primary">Thêm Lớp Học Mới</h3>
                <a href="manager_classes.html" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i> Quay lại danh sách
                </a>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <form id="add_class_form">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Mã lớp học</label>
                                        <input type="text" class="form-control" id="classId" placeholder="VD: D24CNPM01" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Phòng học</label>
                                        <input type="text" class="form-control" id="classRoom" placeholder="VD: A205" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Mã học phần</label>
                                        <input type="text" class="form-control" id="subjectId" placeholder="VD: IT01" required>
                                        <div class="form-text text-muted">Mã môn phải tồn tại trong hệ thống</div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Mã giảng viên</label>
                                        <input type="text" class="form-control" id="teacherId" placeholder="VD: GV01" required>
                                        <div class="form-text text-muted">Mã GV phải tồn tại trong hệ thống</div>
                                    </div>

                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">Thứ</label>
                                        <select class="form-select" id="dayOfWeek">
                                            <option value="2">Thứ Hai</option>
                                            <option value="3">Thứ Ba</option>
                                            <option value="4">Thứ Tư</option>
                                            <option value="5">Thứ Năm</option>
                                            <option value="6">Thứ Sáu</option>
                                            <option value="7">Thứ Bảy</option>
                                            <option value="8">Chủ Nhật</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">Ca học</label>
                                        <select class="form-select" id="scheduleTime">
                                            <option value="1">Sáng (7:30-11:30)</option>
                                            <option value="2">Chiều (12:45-16:00)</option>
                                            <option value="3">Tối (18:30-21:30)</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">Hình thức</label>
                                        <select class="form-select" id="format">
                                            <option value="1">Trực tiếp</option>
                                            <option value="2">Trực tuyến</option>
                                        </select>
                                    </div>

                                    <div class="col-12 mt-4">
                                        <div id="success-message"></div>
                                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                                            <i class="bi bi-check-circle me-2"></i> Xác nhận Thêm Lớp
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/add_class.js"></script>
</body>
</html>
