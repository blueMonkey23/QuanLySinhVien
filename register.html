<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="form-signin">
        <h2 class="text-center mb-4">Đăng ký tài khoản</h2>
        
        <form method="POST" id="register_form">
            
            <div class="mb-3">
                <label for="username" class="form-label">Họ và tên:</label>
                <input type="text" class="form-control" id="fullname" name="fullname">
                <span class="error-message" id="fullname-error"></span>
                </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email">
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="mb-3">
                <label for="student_id" class="form-label">Mã sinh viên:</label>
                <input type="text" class="form-control" id="student_id" name="student_id">
                <span class="error-message" id="student_id-error"></span>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" name="password">
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nhập lại mật khẩu:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                <span class="error-message" id="confirm_password-error"></span>
            </div>
            <div class="mb-3">
                <span class="success-message" id="success-message"></span>
            </div>
            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
            <div class="mt-3 text-end">
                Đã có tài khoản? 
                <a href="login.html">Đăng nhập</a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-sCz/6kL8S5B5eOJkFBEfP0m2cHJcfu/L/4qMwaQ0y8V8CjPQo2R+qg8r/L/DvQzK" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</body>
</html>
