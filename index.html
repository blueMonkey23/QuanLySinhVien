<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="icon" type="image/x-icon" href="assets/images/hou-logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="index">
<nav class="navbar bg-light border-bottom shadow-sm px-4 d-flex justify-content-between align-items-center">
  <div class="d-flex">
    <button id="toggle-btn" type="button" class="me-3">
      <i class="bi bi-list"></i>
    </button>
    <a class="navbar-brand fw-bold text-primary mb-0" href="#">
      ỨNG DỤNG QUẢN LÍ SINH VIÊN
    </a>
  </div>

  <div class="d-flex">
    <button class="btn btn-outline-secondary me-2">Đăng nhập</button>
    <button class="btn btn-secondary fw-bold">Đăng ký</button>
  </div>
</nav>

<div id="sidebar" class="sidebar bg-light border-end shadow-sm">
  <div class="p-3">
    <ul class="list-unstyled menu-seclect">
      <li class="mb-3 fw-bold"><i class="bi bi-house me-2"></i><a href="#" class="text-decoration-none text-dark">Trang chủ</a></li>
      <li class="mb-3"><i class="bi bi-person-lines-fill me-2"></i><a href="#" class="text-decoration-none text-dark">Thông tin sinh viên</a></li>
      <li class="mb-3"><i class="bi bi-book me-2"></i></i><a href="#" class="text-decoration-none text-dark">Xem điểm học tập</a></li>
      <li class="mb-3"><i class="bi bi-journal-text me-2"></i><a href="#" class="text-decoration-none text-dark">xem lịch học</a></li>
      <li class="mb-3"><i class="bi bi-calendar me-2"></i><a href="#" class="text-decoration-none text-dark">xem lịch thi</a></li>
      <li class="mb-3"><i class="bi bi-gear me-2"></i><a href="#" class="text-decoration-none text-dark">Cài đặt</a></li>
    </ul>
  </div>
</div>

<div id="overlay" class="overlay"></div>

<div class="container py-4">
  <h2 class="fw-bold mb-4">Trang chủ</h2>

  <div class="row g-4">
    <div class="col-6 col-md-4 col-lg-3">
      <div class="menu-card text-center p-4 shadow-sm rounded">
        <i class="bi bi-person fs-1 mb-3"></i>
        <h6 class="fw-semibold">Hồ sơ sinh viên</h6>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3">
      <div class="menu-card text-center p-4 shadow-sm rounded">
        <i class="bi bi-journal-bookmark fs-1 mb-3"></i>
        <h6 class="fw-semibold">Môn học & Đăng ký học phần</h6>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3">
      <div class="menu-card text-center p-4 shadow-sm rounded">
        <i class="bi bi-clipboard-check fs-1 mb-3"></i>
        <h6 class="fw-semibold">Kết quả học tập</h6>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3">
      <div class="menu-card text-center p-4 shadow-sm rounded">
        <i class="bi bi-calendar-event fs-1 mb-3"></i>
        <h6 class="fw-semibold">Lịch học - Lịch thi</h6>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3">
      <div class="menu-card text-center p-4 shadow-sm rounded">
        <i class="bi bi-bell fs-1 mb-3"></i>
        <h6 class="fw-semibold">Thông báo & Tin nhắn</h6>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3">
      <div class="menu-card text-center p-4 shadow-sm rounded">
        <i class="bi bi-cash-coin fs-1 mb-3"></i>
        <h6 class="fw-semibold">Học phí / Thanh toán</h6>
      </div>
    </div>
  </div>
</div>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
